#cloud-config

users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin, docker
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  detre@nevernode

ssh_pwauth: false
disable_root: false
chpasswd:
  list: |
    ubuntu:ubuntu
  expire: false

apt:
  sources:
    docker.list:
      source: deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable
      keyid: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

package_update: true
package_upgrade: true
packages:
  - docker-ce
  - docker-ce-cli
  - docker-compose
  - iptables-persistent
  
runcmd:
  - [ sh, -c, 'sudo mkdir /home/ubuntu/docker && sudo wget "https://github.com/detree05/my-little-project/raw/main/database/docker-compose.yaml" -O /home/ubuntu/docker/docker-compose.yaml' ]
  - [ sh, -c, 'sudo iptables -A DOCKER -p tcp -s 10.5.0.0/24 --dport 5432 -j ACCEPT && sudo iptables -A DOCKER -p tcp --dport 5432 -j DROP' ]
  - [ sh, -c, 'sudo iptables-save > /etc/iptables/rules.v4' ]
  - [ sh, -c, 'cd /home/ubuntu/docker && sudo docker-compose up' ]